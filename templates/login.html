<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <script type='text/javascript' src="{% static 'js/jquery-1.4.1.js' %}"></script>
    <link type='text/css'  rel="stylesheet" href="{% static 'css/index.css' %}"/>
</head>
<body>

<div class="box">
    <h1>please login</h1>
    <form action="{% url 'login' %}" method="post">
        <p>number: {{ form.number }}</p>
        <p>birthday: {{ form.password }}</p>
        {% if errors %}
            <span >{{ errors }}</span>
        {% endif %}

        <br/>
        <input type="submit" value="login" class="btn_sumbit"/>
    </form>
</div>






</body>
</html>
